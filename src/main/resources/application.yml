spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/machine-metrics
    username: machine-metrics
    password: ${POSTGRES_PASSWORD}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  rabbitmq:
    host: host
    username: username
    password: ${RABBITMQ_PASSWORD}

api:
  prefix:
    v1: /api/v1

app:
  frontUrl: http://localhost:8081